<!DOCTYPE html>
<html>
<head>
  <title>Socket.io Chat</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
    #messages { list-style-type: none; margin: 0; padding: 0; flex-grow: 1; overflow-y: auto; }
    #messages li { padding: 8px 16px; border-bottom: 1px solid #eee; }
    form { display: flex; padding: 10px; background: #333; }
    input { flex-grow: 1; padding: 10px; border: none; border-radius: 4px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; margin-left: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
